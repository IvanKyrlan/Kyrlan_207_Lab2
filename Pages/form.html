      <!-- Форма оформлення туру -->
      <section class="form-section">
        <form class="order-form" action="">
          <label for="name">Ім'я</label>
          <input type="name" placeholder="Введіть ім'я" name="name" required>

          <label for="name">Прізвище</label>
          <input type="surname" placeholder="Введіть прізвище" name="name" required>

          <label for="email">Електронна пошта</label>
          <input type="email" placeholder="Введіть пошту" name="email">

          <label for="tel">Моб.телефон</label>
          <input type="tel" placeholder="Введіть номер" name="tel" required>

          <label for="tours">Виберіть тур</label>
          <select name="tours" id="tours" size="1" required>
            <option value="1">Острів Корфу</option>
            <option value="2">Карпати</option>
            <option value="3">Ісландія</option>
          </select>

          <label for="date">Дата поїздки</label>
          <input class="date" type="date" name="date" required>

          <label for="people">Кількість людей</label>
          <input class="people-count" type="number" name="people" min="1" max="20" maxlength="20" required>

          <input class="form-order-button" type="submit" value="Замовити тур">
          <input class="form-reset" type="reset" value="Очистити форму">
          <p class="call-message">Після заповнення форми ми вам передзвонимо для підтверження даних</p>
        </form>

        <div class="comment">
          <label for="comment">Додайте коментар за бажанням</label>
          <textarea id="comment" name="comment" maxlength="150"></textarea>
        </div>
      </section>
  </main>
